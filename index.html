<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b1872f1df6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="grid">
    <header>
      <img class="logo" src="images/logo.svg" alt="Huddle logo" />
    </header>
    <main class="grid">
      <img
        class="hero-image"
        src="images/illustration-mockups.svg"
        alt=""
        aria-hidden="true"
      />
      <div class="hero-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="btn" href="#">Register</a>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a class="social-link" href="#" aria-label=" "
          ><i class="fa-brands fa-facebook-f fa-lg fa-fw"></i
        ></a>
        <a class="social-link" href="#" aria-label=" "
          ><i class="fa-brands fa-twitter fa-lg fa-fw"></i
        ></a>
        <a class="social-link" href="#" aria-label=" "
          ><i class="fa-brands fa-instagram fa-lg fa-fw"></i
        ></a>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/jrc17">Jayanthi</a>.
      </p>
    </footer>
  </body>
</html>
